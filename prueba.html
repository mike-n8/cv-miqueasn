<style>

	.slider {
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

    .slider ul {
		display: flex;
		animation: animate 10s infinite;
        width: 400%;
	}

    .slider li {
        width: 100%;
        margin-left: 10px;
        list-style: none;
	}

    .slider img {
		width: 100%;
        height: 100%;
	}

	@keyframes animate {
        0% {
            margin-left: 0;
		}
		20% {
            margin-left: -50%;
		}
		40% {
			margin-left: -100%;
		}
		60% {
			margin-left: -200%;
		}
		80% {
			margin-left: -300%;
		}
		100% {
			margin-left: -400%;
		}
	}
</style>
